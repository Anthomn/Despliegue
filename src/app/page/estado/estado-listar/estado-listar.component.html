<div class="container">
  <div style="text-align: center;">
    <h1> LISTA DE ESTADOS</h1>
  </div>
  <app-conductor-buscar></app-conductor-buscar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->   
  <ng-container matColumnDef="idviaje">
    <th mat-header-cell *matHeaderCellDef> idviaje </th>
    <td mat-cell *matCellDef="let element"> {{element.viaje.idviaje}} </td>
  </ng-container>

  <!-- Position Column --> 
  <ng-container matColumnDef="idsolicitud">
    <th mat-header-cell *matHeaderCellDef> idSolicitud </th>
    <td mat-cell *matCellDef="let element"> {{element.idSolicitud}} </td>
  </ng-container>  

  <!-- Weight Column -->
  <ng-container matColumnDef="idubicacion">
    <th mat-header-cell *matHeaderCellDef> idubicacion </th>
    <td mat-cell *matCellDef="let element"> {{element.ubicacion.id}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccionpartida">
    <th mat-header-cell *matHeaderCellDef> direccionpartida </th>
    <td mat-cell *matCellDef="let element"> {{element?.direccionpartida}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccionllegada">
    <th mat-header-cell *matHeaderCellDef> direccionllegada </th>
    <td mat-cell *matCellDef="let element"> {{element?.direccionllegada}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> duracion </th>
    <td mat-cell *matCellDef="let element"> {{element?.duracion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="comentarios">
    <th mat-header-cell *matHeaderCellDef> comentarios </th>
    <td mat-cell *matCellDef="let element"> {{element?.comentarios}} </td>
  </ng-container>
  
<ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let element"> 
    <button mat-mini-fab color="white"
      [routerLink]="['edicion', element.idSolicitud]">
        <mat-icon>edit</mat-icon> 
    </button>
    <button mat-mini-fab color="white"  (click)="confirmar(element.idSolicitud)">
      <mat-icon>delete</mat-icon>
    </button>   
  </td>   
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-container">
<button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
  routerLink="/estado/nuevo">
  <mat-icon>plus_one</mat-icon>
</button>
</div>
